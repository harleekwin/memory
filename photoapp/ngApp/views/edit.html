<h2> Edit Photo</h2>

<form ng-submit="controller.save()">
    <div class="form-group">
      <label>Photo:</label>
      <input ng-model="controller.file.name" class="form-control" />
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input ng-model="controller.file.description" class="form-control" />
    </div>
    <button class="btn btn-primary">Edit Photo</button>
  </form>
