<h2>Home</h2>

<form ng-submit="controller.save()">

  <div class="form-group">

    <label>Photo:</label>
    <input ng-model="controller.file.name" class="form-control" />
  </div>

  <div class="form-group">
    <label>Description:</label>
    <input ng-model="controller.file.description" class="form-control" />
  </div>
  <button class="btn btn-primary">Add a Photo</button>
</form>

<ul>
  <li ng-repeat="file in controller.file">
    {{file.name}}, {{file.description}}
    <a href="/edit/{{file._id}}">edit</a>
  </li>
</ul>

<ul>
  <li ng-repeat="file in controller.file">
    {{file.name}}, {{file.description}}
    <a href="/edit/{{file._id}}">edit</a>
    <a href="#" ng-click="controller.remove(file._id)">delete</a>
  </li>
</ul>
